{% extends "base.html" %}

{% block title %}Login - GenConnect{% endblock %}

{% block extra_css %}
<style>
    /* Page Layout */
    body {
        background-color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* 1. Custom Header (Logo Left, Sign Up Right) */
    .auth-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        border-bottom: 1px solid #f3f4f6;
    }

    .header-logo {
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: #2563eb;
        font-weight: 700;
        font-size: 20px;
    }

    .header-btn {
        background-color: #2563eb;
        color: white;
        text-decoration: none;
        padding: 10px 24px;
        border-radius: 4px;
        font-weight: 500;
        font-size: 14px;
        transition: background-color 0.2s;
    }

    .header-btn:hover {
        background-color: #1d4ed8;
    }

    /* 2. Main Content Wrapper */
    .auth-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
    }

    .split-layout {
        display: flex;
        width: 100%;
        gap: 80px; /* Space between image and form */
        align-items: center;
    }

    /* Left Side - Graphic */
    .left-panel {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8fafc; /* Very light grey background */
        height: 400px;
        border-radius: 12px;
        position: relative;
        overflow: hidden;
    }

    /* Simulating the logo graphic from your image */
    .graphic-placeholder {
        text-align: center;
    }
    
    .graphic-logo {
        font-size: 60px;
        font-weight: 800;
        line-height: 1;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #2563eb, #db2777, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .graphic-text {
        font-size: 24px;
        color: #1e293b;
        font-weight: 600;
    }

    /* Right Side - Form */
    .right-panel {
        flex: 1;
        max-width: 450px;
    }

    .form-header {
        margin-bottom: 30px;
    }

    .form-logo {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #2563eb;
        font-weight: 700;
        font-size: 22px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    /* Grey Input Fields */
    .form-input {
        width: 100%;
        padding: 15px;
        background-color: #f1f5f9; /* Light grey background */
        border: 1px solid transparent;
        border-radius: 4px;
        font-size: 14px;
        color: #334155;
        transition: all 0.2s;
    }

    .form-input:focus {
        outline: none;
        background-color: white;
        border-color: #2563eb;
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 13px;
        color: #64748b;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    .forgot-link {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background-color: #2563eb; /* Solid Blue */
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .btn-submit:hover {
        background-color: #1d4ed8;
    }

    .signup-text {
        margin-top: 20px;
        font-size: 13px;
        color: #64748b;
    }

    .signup-text a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 900px) {
        .split-layout {
            flex-direction: column;
            gap: 40px;
        }
        
        .left-panel {
            width: 100%;
            height: 200px;
        }

        .right-panel {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<header class="auth-header">
    <a href="/" class="header-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="3" y1="9" x2="21" y2="9"></line>
            <line x1="9" y1="21" x2="9" y2="9"></line>
        </svg>
        GenConnect
    </a>
    <a href="{{ url_for('signup') }}" class="header-btn">Sign up</a>
</header>

<div class="auth-container">
    <div class="split-layout">
        
        <div class="left-panel">
            <div class="graphic-placeholder">
                <div class="graphic-logo">GC</div>
                <div class="graphic-text">gen <span style="color:#2563eb">connect</span></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="form-header">
                <div class="form-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    GenConnect
                </div>
            </div>

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <input type="email" name="email" class="form-input" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-input" placeholder="Password" required>
                </div>

                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-submit">Log In</button>
            </form>

            <div class="signup-text">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

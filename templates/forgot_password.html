{% extends "base.html" %}
{% block title %}Reset Password - GenConnect{% endblock %}

{% block extra_css %}
<style>
    /* Page Layout */
    body {
        background-color: #f3f4f6; /* Softer grey background for contrast */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* --- NAVIGATION --- */
    .simple-nav {
        background: white;
        border-bottom: 1px solid #e5e7eb;
        padding: 15px 40px;
        position: fixed;
        top: 0; left: 0; right: 0;
        z-index: 100;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-logo {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #6366f1; /* GenConnect Indigo */
        font-weight: 600;
        font-size: 20px;
        text-decoration: none;
        transition: opacity 0.2s;
    }
    
    .nav-logo:hover { opacity: 0.9; }
    
    .nav-logo svg { width: 24px; height: 24px; }

    .nav-login-btn {
        padding: 10px 24px;
    background-color: #4f46e5;
    color: white;
    border-radius: 8px;
    font-weight: 600;
    font-size: 14px;
    text-decoration: none;
    transition: transform 0.2s, background-color 0.2s;
    }

    .nav-login-btn:hover {
        background-color: #c7d2fe;
    }

    /* --- MAIN CARD DESIGN --- */
    .main-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin-top: 60px; /* Offset for fixed header */
    }

    .reset-card {
        background: white;
        width: 100%;
        max-width: 400px;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        text-align: center;
        border: 1px solid #f3f4f6;
    }

    /* Icon Styling */
    .icon-wrapper {
        width: 64px;
        height: 64px;
        background-color: #e0e7ff; /* Very light indigo */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        color: #6366f1;
    }

    .title {
        font-size: 24px;
        font-weight: 700;
        color: #111827;
        margin-bottom: 12px;
    }

    .description {
        font-size: 15px;
        color: #6b7280;
        line-height: 1.5;
        margin-bottom: 30px;
    }

    /* Form Styling */
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 8px;
    }

    .input-field {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.2s ease;
        background-color: #fff;
    }

    .input-field:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15); /* Soft glow */
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s, box-shadow 0.2s;
        box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
    }

    .btn-submit:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 10px rgba(79, 70, 229, 0.3);
    }

    .btn-submit:active {
        transform: translateY(0);
    }

    /* Footer Links */
    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-top: 30px;
        color: #6b7280;
        font-size: 14px;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }

    .back-link:hover {
        color: #111827;
    }

    .back-link svg {
        width: 16px;
        height: 16px;
        transition: transform 0.2s;
    }

    .back-link:hover svg {
        transform: translateX(-3px); /* Subtle animation on hover */
    }

</style>
{% endblock %}

{% block content %}
<nav class="simple-nav">
    <a href="{{ url_for('login') }}" class="nav-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
        </svg>
        GenConnect
    </a>
    <a href="{{ url_for('login') }}" class="nav-login-btn">Log In</a>
</nav>

<div class="main-container">
    <div class="reset-card">
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>

        <h1 class="title">Forgot password?</h1>
        <p class="description">
            No worries, we'll send you reset instructions.
        </p>
        
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required autofocus>
            </div>
            <button type="submit" class="btn-submit">Send Login Link</button>
        </form>

        <a href="{{ url_for('login') }}" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to log in
        </a>
    </div>
</div>
{% endblock %}

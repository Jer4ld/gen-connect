<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - GenConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-soft: #f0f2ff;
            --primary-hover: #4338ca;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1.2px, transparent 1.2px);
            background-size: 30px 30px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-card {
            background: var(--white);
            width: 100%;
            max-width: 1000px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            min-height: 720px; /* Increased slightly for the extra vertical field */
            border: 1px solid var(--border-color);
        }

        .card-visual {
            flex: 1;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.94), rgba(124, 58, 237, 0.9)),
                        url('https://images.unsplash.com/photo-1517048676732-d65bc937f952?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
        }

        .brand-mark { 
            font-size: 24px; 
            font-weight: 800; 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }

        .quote-box h2 { 
            font-size: 30px; 
            font-weight: 700; 
            line-height: 1.2; 
            margin-bottom: 16px; 
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
        }

        .card-form {
            flex: 1.2;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-text h1 { font-size: 28px; font-weight: 800; color: var(--text-main); margin-bottom: 8px; }
        .header-text p { color: var(--text-muted); font-size: 15px; margin-bottom: 30px; }
        .header-text a { color: var(--primary); text-decoration: none; font-weight: 700; }

        .input-group { margin-bottom: 18px; }
        .label { 
            display: block; font-size: 12px; font-weight: 700; 
            color: var(--text-main); margin-bottom: 6px; 
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 4px;
        }
        .role-item { position: relative; cursor: pointer; }
        .role-item input { position: absolute; opacity: 0; cursor: pointer; width: 100%; height: 100%; z-index: 1; }
        
        .role-box {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            transition: 0.2s;
            background: white;
        }

        .role-item input:checked + .role-box {
            border-color: var(--primary);
            background: var(--primary-soft);
            color: var(--primary);
        }

        .role-name { font-size: 14px; font-weight: 700; }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover { background: var(--primary-hover); transform: translateY(-1px); }

        .form-footer {
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 20px;
        }

        @media (max-width: 900px) {
            .auth-card { flex-direction: column; max-width: 480px; }
            .card-visual { padding: 32px; min-height: 180px; }
            .quote-box { display: none; }
        }
    </style>
</head>
<body>

<div class="page-wrapper">
    <div class="auth-card">
        <div class="card-visual">
            <div class="brand-mark">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
                GenConnect
            </div>
            
            <div class="quote-box">
                <h2>The bridge between generations is built with shared stories.</h2>
                <div class="badge">
                    <span>âœ¨ Join 5,000+ members</span>
                </div>
            </div>
        </div>

        <div class="card-form">
            <div class="header-text">
                <h1>Create an account</h1>
                <p>Already have an account? <a href="/login">Log in</a></p>
            </div>

            <form action="/signup" method="POST" id="signupForm">
                <div class="input-group">
                    <label class="label">I am joining as a...</label>
                    <div class="role-selector">
                        <label class="role-item">
                            <input type="radio" name="role" value="youth" checked>
                            <div class="role-box">
                                <div style="font-size: 20px;">ðŸŽ“</div>
                                <div class="role-name">Youth</div>
                            </div>
                        </label>
                        <label class="role-item">
                            <input type="radio" name="role" value="senior">
                            <div class="role-box">
                                <div style="font-size: 20px;">ðŸ‘“</div>
                                <div class="role-name">Senior</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <label class="label">Full Name</label>
                    <input type="text" name="fullname" class="input-field" placeholder="e.g. John Tan" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                    <div class="input-group">
                        <label class="label">Username</label>
                        <input type="text" name="username" class="input-field" placeholder="johnny88" required>
                    </div>
                    <div class="input-group">
                        <label class="label">Email</label>
                        <input type="email" name="email" class="input-field" placeholder="name@email.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="label">Password</label>
                    <input type="password" name="password" id="password" class="input-field" placeholder="Min. 8 characters" required>
                </div>
                
                <div class="input-group">
                    <label class="label">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="input-field" placeholder="Repeat password" required>
                </div>

                <button type="submit" class="submit-btn">Get Started</button>

                <p class="form-footer">
                    By signing up, you agree to our <b>Terms of Service</b> and <b>Privacy Policy</b>.
                </p>
            </form>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('signupForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');

    function validatePassword() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.style.borderColor = "#ef4444";
            return false;
        } else {
            confirmPassword.style.borderColor = "#e2e8f0";
            return true;
        }
    }

    confirmPassword.onkeyup = validatePassword;

    form.onsubmit = function(e) {
        if (!validatePassword()) {
            e.preventDefault();
            alert("Passwords do not match!");
        }
    };
</script>

</body>
</html>

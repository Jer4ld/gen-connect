{% extends "base.html" %}

{% block title %}Sign Up - GenConnect{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 40px 0;
    }

    .signup-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 40px;
        width: 100%;
        max-width: 500px;
        margin: 20px;
        border: 1px solid #e5e7eb;
    }

    .logo-section {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-section svg {
        width: 40px;
        height: 40px;
        color: #2563eb;
        margin-bottom: 10px;
    }

    .logo-section h1 {
        font-size: 26px;
        color: #111827;
        margin-bottom: 5px;
        font-weight: 700;
    }

    .logo-section p {
        color: #6b7280;
        font-size: 14px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        color: #374151;
        font-weight: 600;
        font-size: 13px;
    }

    .form-input {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        background-color: #fff;
        transition: all 0.2s;
    }

    /* Additional style for the dropdown to match inputs */
    select.form-input {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1em;
    }

    .form-input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .strength-bar {
        height: 4px;
        background-color: #e5e7eb;
        border-radius: 2px;
        margin-top: 8px;
        overflow: hidden;
    }

    .strength-bar-fill {
        height: 100%;
        width: 0;
        transition: all 0.3s;
        border-radius: 2px;
    }

    .strength-weak { width: 33%; background-color: #ef4444; }
    .strength-medium { width: 66%; background-color: #f59e0b; }
    .strength-strong { width: 100%; background-color: #10b981; }

    .password-strength-text {
        font-size: 11px;
        color: #6b7280;
        margin-top: 4px;
        text-align: right;
    }

    .terms-check {
        display: flex;
        align-items: start;
        gap: 10px;
        margin-bottom: 25px;
        font-size: 13px;
        color: #6b7280;
        line-height: 1.4;
    }

    .terms-check input[type="checkbox"] {
        margin-top: 3px;
        cursor: pointer;
    }

    .terms-check a {
        color: #2563eb;
        text-decoration: none;
    }

    .terms-check a:hover {
        text-decoration: underline;
    }

    .btn-signup {
        width: 100%;
        padding: 12px;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .btn-signup:hover {
        background-color: #1d4ed8;
    }

    .divider {
        text-align: center;
        margin: 25px 0;
        position: relative;
    }

    .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background-color: #e5e7eb;
    }

    .divider span {
        background: white;
        padding: 0 10px;
        color: #9ca3af;
        font-size: 12px;
        position: relative;
    }

    .login-link {
        text-align: center;
        margin-top: 10px;
        color: #6b7280;
        font-size: 14px;
    }

    .login-link a {
        color: #2563eb;
        font-weight: 600;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="signup-container">
    <div class="logo-section">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
        </svg>
        <h1>Create Account</h1>
        <p>Join GenConnect today</p>
    </div>

    <form method="POST" action="{{ url_for('signup') }}" id="signupForm">
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" class="form-input" placeholder="Mobile Number or Email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required minlength="8">
            <div class="strength-bar">
                <div class="strength-bar-fill" id="strengthBar"></div>
            </div>
            <div class="password-strength-text" id="strengthText">Weak</div>
        </div>

        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" class="form-input" placeholder="Full Name" required>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required minlength="3">
        </div>

        <div class="form-group">
            <label for="member_type">Youth or Senior</label>
            <select id="member_type" name="member_type" class="form-input" required>
                <option value="" disabled selected>Select</option>
                <option value="Youth Member">Youth Member</option>
                <option value="Senior Member">Senior Member</option>
            </select>
        </div>

        <div class="terms-check">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
        </div>

        <button type="submit" class="btn-signup" id="submitBtn">Sign Up</button>
    </form>

    <div class="divider">
        <span>OR</span>
    </div>

    <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>
</div>

<script>
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');
    const form = document.getElementById('signupForm');

    // Password strength checker
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;

        if (password.length > 5) strength++;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^a-zA-Z0-9]/)) strength++;

        strengthBar.className = 'strength-bar-fill';
        
        if (strength <= 1) {
            strengthBar.classList.add('strength-weak');
            strengthText.textContent = 'Weak';
            strengthText.style.color = '#ef4444';
        } else if (strength <= 3) {
            strengthBar.classList.add('strength-medium');
            strengthText.textContent = 'Medium';
            strengthText.style.color = '#f59e0b';
        } else {
            strengthBar.classList.add('strength-strong');
            strengthText.textContent = 'Strong';
            strengthText.style.color = '#10b981';
        }
    });
</script>
{% endblock %}

{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block extra_css %}
<style>
    body { background-color: #fafafa; display: flex; flex-direction: column; align-items: center; min-height: 100vh; font-family: -apple-system, sans-serif; margin: 0; }
    
    .simple-nav { background: white; border-bottom: 1px solid #dbdbdb; padding: 15px 40px; width: 100%; position: fixed; top: 0; left: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
    .nav-logo { display: flex; align-items: center; gap: 8px; color: #2563eb; font-weight: 700; font-size: 18px; text-decoration: none; }

    .main-container { margin-top: 100px; width: 100%; display: flex; justify-content: center; }
    .auth-box { background: white; border: 1px solid #dbdbdb; padding: 40px; text-align: center; width: 100%; max-width: 350px; }
    
    .title { font-weight: 600; font-size: 16px; margin-bottom: 20px; }
    .input-field { width: 100%; background: #fafafa; border: 1px solid #dbdbdb; border-radius: 3px; padding: 10px; font-size: 12px; margin-bottom: 10px; outline: none; }
    .btn-submit { background: #0095f6; color: white; border: none; border-radius: 4px; padding: 8px; font-size: 14px; font-weight: 600; width: 100%; cursor: pointer; margin-top: 10px; }
</style>
{% endblock %}

{% block content %}
<nav class="simple-nav">
    <a href="{{ url_for('login') }}" class="nav-logo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
        GenConnect
    </a>
</nav>

<div class="main-container">
    <div class="auth-box">
        <div class="title">Create New Password</div>
        <form method="POST">
            <input type="password" name="password" class="input-field" placeholder="New Password" required>
            <input type="password" name="confirm_password" class="input-field" placeholder="Confirm New Password" required>
            <button type="submit" class="btn-submit">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Set New Password - GenConnect{% endblock %}

{% block extra_css %}
<style>
    body { background-color: #f3f4f6; min-height: 100vh; display: flex; flex-direction: column; }

    .simple-nav { background: white; border-bottom: 1px solid #e5e7eb; padding: 15px 40px; position: fixed; top: 0; width: 100%; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
    .nav-logo { display: flex; align-items: center; gap: 10px; color: #6366f1; font-weight: 600; font-size: 20px; text-decoration: none; }
    .nav-logo svg { width: 24px; height: 24px; }

    .main-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; margin-top: 60px; }
    .auth-card { background: white; width: 100%; max-width: 400px; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); border: 1px solid #f3f4f6; }

    .icon-wrapper { width: 64px; height: 64px; background-color: #fef3c7; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; color: #d97706; }
    
    .title { font-size: 24px; font-weight: 700; color: #111827; margin-bottom: 8px; text-align: center; }
    .desc { font-size: 15px; color: #6b7280; margin-bottom: 30px; text-align: center; }

    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 14px; font-weight: 500; color: #374151; margin-bottom: 8px; }
    .input-field { width: 100%; padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 15px; transition: all 0.2s; background: #fff; }
    .input-field:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15); }

    .btn-submit { width: 100%; padding: 14px; background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; transition: transform 0.1s; }
    .btn-submit:hover { transform: translateY(-1px); box-shadow: 0 6px 12px rgba(79, 70, 229, 0.25); }
</style>
{% endblock %}

{% block content %}
<nav class="simple-nav">
    <a href="/" class="nav-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/>
        </svg>
        GenConnect
    </a>
</nav>

<div class="main-container">
    <div class="auth-card">
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>
        <div class="title">Set new password</div>
        <div class="desc">Your new password must be different from previously used passwords.</div>
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="input-field" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="input-field" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn-submit">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
